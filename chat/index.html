<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <title>Awesome chat</title>
        <link href="style.css" rel="stylesheet" type="text/css">
        <link href="message.css" rel="stylesheet" type="text/css">
        <script defer src="Chat.js"></script>
    </head>

    <body>
        <h1>Welcome to this awesome chat!</h1>
        <section id="chat-container">
            <div id="message-block">
                <h3 id="empty-placeholder">Здесь пока нет сообщений...</h3>
            </div>
            <div id="message-form">
                <textarea id="message-text"></textarea>
                <button id="post-button">Отправить</button>
            </div>
        </section>
    </body>
</html>
